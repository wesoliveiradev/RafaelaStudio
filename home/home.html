<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
    <link rel='stylesheet' href="css/sidebar.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script src="js/interactive-menu.js"></script>
</head>
<body onload="prepareButtons()">
    <div class="sidebar" id="sidebar"><!--Arquivo Css e estilo do menu-->
        <div class="logo-details">
            <i class='bx bx-crown icon'></i> <!--Estilo de botão-->
            <div class="logo_name">Inicio</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
      <ul class="nav-list">
          <li>
              <i class='bx bx-search'></i> <!--Estilo de botão-->
              <input type="text" placeholder="Search....">
              <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-user-circle'></i>
              <span class="links_name">Usuário</span>
            </a>
            <span class="tooltip">Usuário</span>
          </li>
          <li>
              <a href="#">
                  <i class='bx bx-chat'></i> <!--Estilo de botão-->
                  <span class="links_name">Menssagens</span>
              </a>
              <span class="tooltip">Menssagens</span>
          </li>
          <li>
              <a href="#">
                  <i class='bx bxs-inbox'></i> <!--Estilo de botão-->
                  <span class="links_name">Estoque</span>
              </a>
              <span class="tooltip">Estoque</span>
          </li>
          <li>
              <a href="#">
                  <i class='bx bx-folder'></i> <!--Estilo de botão-->
                  <span class="links_name">Produtos</span>
              </a>
              <span class="tooltip">Produtos</span>
          </li>
          <li>
              <a href="#">
                  <i class='bx bx-cart-add'></i> <!--Estilo de botão--> 
                  <span class="links_name">Fornecedores</span>
              </a>
              <span class="tooltip">Fornecedores</span>
          </li>
          <li>
              <a href="#">
                  <i class='bx bx-bookmark-plus'></i> <!--Estilo de botão--> 
                  <span class="links_name">Entrada</span>
              </a>
              <span class="tooltip">Entrada</span>
          </li>
          <li>
              <a href="#">
                  <i class='bx bx-bookmark-alt-minus'></i> <!--Estilo de botão-->
                  <span class="links_name">Saída</span>
              </a>
              <span class="tooltip">Saída</span>
          </li>
          <li class="profile">
            <div class="profile-details">
              <img src="../img/Rafa1.jpg" alt="profileImg">
              <div class="name_job">
                <div class="name">Rafaela Moraes</div>
                <div class="job">Desing de Sobrancelha</div>
              </div>
            </div>      
              <i class='bx bx-log-out' id="log_out"></i> <!--Caixa de logout-->
          </li>
      </ul>
    </div>
    <section class="home-section">
        <div class="text">Estoque</div> <!--Nome da caixa de Menu-->
        <div class="">
            <img class="rounded-image" src="../img/RafaLogo.jpeg" alt="Logo">
        </div>
    </section>
</body>
</html>
