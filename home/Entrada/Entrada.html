<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/RafaelaStudio/home/css/sidebar.css">
    <title> Entrada </title>
</head>
<body>
    <form class="sidebar.css">
        <div class="container">
            <h1>Entrada Estoque</h1>
            <div class="product">
        <!--Caixas para inserir as informações-->
        <div class="input-group">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto">
            </div>
            <div class="input-group">
            <label for="total-entrada">Total entrada:</label>
            <input type="number" id="total-entrada" name="total-entrada">
            </div>
        <!--Botões de opção-->
        <div class="input-field">
            <label class="label">Produto com validade definida:</label>
            <input type="radio" id="sim" name="validade-definida" value="sim">
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="validade-definida" value="nao">
            <label for="nao">Não</label>
        </div>
            <div>
                <label for="date">Data:</label>
                <input type="date" id="date" name="date">
              </div><br>
              <div class="input-group">
                <label for="qtd-clientes">Qtd. para clientes:</label>
                <input type="number" id="qtd-clientes" name="qtd-clientes">
                <label for="qtd-clientes-atual">Atual</label>
                <input type="number" id="qtd-clientes-atual" name="qtd-clientes-atual" disabled>
                </div>
                <div class="input-group">
                <label for="qtd-cursos">Qtd. para cursos:</label>
                <input type="number" id="qtd-cursos" name="qtd-cursos">
                <label for="qtd-clientes-atual">Atual</label>
                <input type="number" id="qtd-cursos-atual" name="qtd-cursos-atual" disabled>
                </div>
                <div class="input-field">
                    <label class="label">Estoque atual:</label>
                    <span class="autofill" id="estoque-atual">0</span>
                </div>
                <div class="input-field">
                    <label class="label">Estoque após entrada:</label>
                    <span class="autofill" id="estoque-apos-entrada">0</span>
                </div><br>
            <button class="cancel-button">CANCELAR</button>
            <button class="save-button">SALVAR</button>
          </div>
    </form>
</body>
</html>
