<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Saída </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="../common/estilo-geral.css" rel="stylesheet">
    <script src="../common/utils.js"></script>
</head>
<body>
    <form>
        <div class="container">
            <div class="page-header">
            <h1>Saída Estoque</h1>
            </div>
            <div class="product">
        <!--Caixas para inserir as informações-->
        <div class="input-group">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto">
            </div>
            <div class="input-group">
            <label for="total-saída">Total saída:</label>
            <input type="number" id="total-saída" name="total-saída">
            </div>
        <!--Botões de opção-->
        <div class="input-field">
            <label class="label">Produto com validade definida:</label>
            <input type="radio" id="sim" name="validade-definida" value="sim">
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="validade-definida" value="nao">
            <label for="nao">Não</label>
        </div>
            <div>
                <label class="input-group" for="date">Validade: 
                    <input type="date" id="date" name="date">
                </label>
              </div>
              <div class="input-group">
                <label for="qtd-saída-clientes">Qtd. saída clientes:</label>
                <input type="number" id="qtd-saída-clientes" name="qtd-saída-clientes">
                <label for="qtd-saída-clientes-atual">Atual</label>
                <input type="number" id="qtd-saída-clientes-atual" name="qtd-saída-clientes-atual" disabled>
                </div>
                <div class="input-group">
                <label for="qtd-saída-cursos">Qtd. saída cursos:</label>
                <input type="number" id="qtd-saída-cursos" name="qtd-saída-cursos">
                <label for="qtd-saída-clientes-atual">Atual</label>
                <input type="number" id="qtd-saída-cursos-atual" name="qtd-saída-cursos-atual" disabled>
                </div>
                <div class="input-field">
                    <label class="label">Estoque atual:</label>
                    <span class="autofill" id="estoque-atual">0</span>
                </div>
                <div class="input-field">
                    <label class="label">Estoque após saída:</label>
                    <span class="autofill" id="estoque-apos-saída">0</span>
                </div><br>
            <button class="cancel-button">CANCELAR</button>
            <button class="save-button">SALVAR</button>
          </div>
    </form>
</body>
<!--Novo-->
</html>
